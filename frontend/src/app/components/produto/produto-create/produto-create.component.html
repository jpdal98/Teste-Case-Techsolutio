<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Cadastrar Produto</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="produto.name"
          name="nome"
          [formControl]="name"
          required
          matInput 
          placeholder="Ex.. microondas"
          maxlength="50">
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Fornecedor</mat-label>
          <input 
          [(ngModel)]="produto.supplier"
          name="fornecedor"
          [formControl]="supplier"
          required
          matInput 
          placeholder="Ex.. brastemp">
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Pre√ßo</mat-label>
          <input 
          [(ngModel)]="produto.price"
          name="preco"
          [formControl]="price"
          required
          matInput 
          placeholder="Ex.. 1000.0">
        </mat-form-field>
 
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 </div>
